{% extends "layout.html" %}

{% block title %}ArtSome{% endblock %}

{% block content %}
  <title>Search by tag</title>
</head>

<body>
  <h1>Search by tag</h1>

  <form action="find_post" method="get">
    <p>
      Search word: <input type="text" name="query" value="{{ query }}"/>
    </p>
    <input type="submit" value="See results" />
  </form>

  <p>
    <a href="/">Back</a>
  </p>

  {% if query %}
  <h2>Results</h2>
  <ul class="posts">
    {% for post in results %}
    <li>
      <a href="/post/{{ post.id }}">{{ post.title }}</a>
      {% if post.image %}
      <img class="thumbnail" src="data:image/jpeg;base64,{{ post.image|to_base64 }}" alt="{{ post.title }}" />
      {% endif %}
    </li>
    {% endfor %}
  </ul>
  {% endif %}

  {% endblock %}
