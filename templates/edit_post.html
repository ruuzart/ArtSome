<!DOCTYPE html>
<html>

<head>
  <title>Edit post</title>
</head>

<body>
  <h1>Edit post</h1>
  <form action="/update_post/{{ post.id }}" method="post">
    <p>
      Title: <br />
      <strong>{{ post.title }}</strong>
    </p>
    <p>
      Description: <br />
      <textarea name="descriptio" rows="10" cols="60">{{ post.descriptio }}</textarea>
    </p>
    <input type="submit" value="Update post"/>
  </form>
</body>

</html>
