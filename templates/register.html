<html>

<head>
  <title>Register</title>
</head>

<body>
  <form action="/create" method="post">
    <p>
      Username: <br />
      <input type="text" name="username" required/>
    </p>
    <p>
      Password: <br />
      <input type="password" name="password1" required/>

    <p>

    </p>
    <input type="submit" value="Create account" />

</html>
